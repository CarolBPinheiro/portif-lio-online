<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Caroline Pinheiro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="topname">CAROLINE PINHEIRO</div>
    <ul class="nav-links">
      <li><a href="#" id="open-about" class="active">Sobre</a></li>
      <li><a href="#" id="open-projects">Projetos</a></li>
      <li><a href="#" id="open-contact">Contato</a></li>
      <li>
        <a href="https://github.com/CarolBPinheiro" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>
  </nav>

  <section class="hero section" id="hero">

    <div class="background-animation-layer">

      <!-- Kitsune -->
      <img src="kit.png" alt="Kitsune" class="kitsune-icon">

      <!-- Fantasma 3 - canto inferior direito -->
      <img src="ghost.png" alt="Ghost 3" class="ghost-icon ghost-3">

      <!-- Elementos neon existentes -->
      <div class="neon-element neon-circle shape-2"></div>
      <div class="neon-element neon-stars shape-3">
          <i class="fas fa-star star-1"></i>
      </div>
      <div class="neon-element neon-circle shape-4"></div>
      <div class="neon-element neon-circle shape-6"></div>
      <div class="neon-element neon-circle shape-7"></div>
      <div class="neon-element neon-circle shape-8"></div>
     
      <div class="neon-element neon-stars shape-9"></div>
    
    </div>

    <div class="animated-circle-detail"></div>

    <h1 class="title main-title-animation">
      <img src="online1.png" alt="ONLINE" class="gelatinous-image">
      <span class="white portfolio-text">PORTFÓLIO</span>
    </h1>   

    <div id="app-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title" class="title topname" style="margin-bottom: 20px;"></h2>
        <div id="modal-body"></div>
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
